databaseChangeLog:
  - changeSet:
      id: create-books_categories-table
      author: anastasiia
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: books_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_books_id
                    references: books(id)
              - column:
                  name: categories_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_categories_id
                    references: categories(id)
