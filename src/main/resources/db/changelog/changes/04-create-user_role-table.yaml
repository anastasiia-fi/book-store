databaseChangeLog:
  - changeSet:
      id: create-user_role-table
      author: anastasiia
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
                    primaryKey: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_roles_id
                    references: roles(id)
                    primaryKey: true
